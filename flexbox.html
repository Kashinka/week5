<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/flexbox.css">
</head>

<body>

    <div class="container">

        <header class="header">
            <h1>[Шапка страницы]</h1>
        </header>

        <main>
            <section class="section">
                <h2>[Основная часть]</h2>
                <article class="section article">
                    <h3>[Ещё 1]</h3>
                </article>
                <article class="section article">
                    <h3>[Ещё 2]</h3>
                </article>
                <article class="section artice">
                    <h3>[Ещё 3]</h3>
                </article>
            </section>
        </main>

        <aside class="aside">
            <h3>[Боковая область]</h3>
        </aside>

        <footer>
            <section class="footer section__down">
                <h3>[Секция футера 1]</h3>
            </section>
            <section class="footer section__down">
                <h3>[Секция футера 2]</h3>
            </section>
            <section class="footer section__down">
                <h3>[Секция футера 3]</h3>
            </section>
            <section class="footer section__down">
                <h3>[Секция футера 4]</h3>
            </section>
        </footer>

    </div>

</body>

</html>
